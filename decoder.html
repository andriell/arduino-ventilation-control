<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Decoder/Encoder</title>
</head>
<body>
<table>
    <tr>
        <td>
            <textarea id="in" style="width: 400px; height: 200px; border: solid 1px #000000"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <button id="encode">Encode</button>
            <button id="decode">Decode</button>
        </td>
    </tr>
    <tr>
        <td>
            <textarea id="out" style="width: 400px; height: 200px; border: solid 1px #000000"></textarea>
        </td>
    </tr>
</table>
<script type="text/javascript">
    var dec2char = {
        128: 'А',
        129: 'Б',
        130: 'В',
        131: 'Г',
        132: 'Д',
        133: 'Е',
        134: 'Ж',
        135: 'З',
        136: 'И',
        137: 'Й',
        138: 'К',
        139: 'Л',
        140: 'М',
        141: 'Н',
        142: 'О',
        143: 'П',
        144: 'Р',
        145: 'С',
        146: 'Т',
        147: 'У',
        148: 'Ф',
        149: 'Х',
        150: 'Ц',
        151: 'Ч',
        152: 'Ш',
        153: 'Щ',
        154: 'Ъ',
        155: 'Ы',
        156: 'Ь',
        157: 'Э',
        158: 'Ю',
        159: 'Я',
        160: 'а',
        161: 'б',
        162: 'в',
        163: 'г',
        164: 'д',
        165: 'е',
        166: 'ж',
        167: 'з',
        168: 'и',
        169: 'й',
        170: 'к',
        171: 'л',
        172: 'м',
        173: 'н',
        174: 'о',
        175: 'п',
        224: 'р',
        225: 'с',
        226: 'т',
        227: 'у',
        228: 'ф',
        229: 'х',
        230: 'ц',
        231: 'ч',
        232: 'ш',
        233: 'щ',

        245: 'ї',
        246: 'Ў',
        247: 'ў',
        248: '°',
        249: '∙',
        250: '·',
        251: '√',
        252: '№',
        253: '¤',
        254: '■'
    };
    String.prototype.replaceAll = function(search, replace){
        return this.split(search).join(replace);
    };
    $(function () {
        $("#encode").on('click', function () {
            var str = $('#in').val();
            for (var dec in dec2char) {
                str = str.replaceAll(dec2char[dec], '\\' + parseInt(dec).toString(8));
            }
            $('#out').val(str);
        });
        $("#decode").on('click', function () {
            var str = $('#in').val();
            for (var dec in dec2char) {
                str = str.replaceAll('\\' + parseInt(dec).toString(8), dec2char[dec]);
            }
            $('#out').val(str);
        });
    });
</script>
</body>
</html>
